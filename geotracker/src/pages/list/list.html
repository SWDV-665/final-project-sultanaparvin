<ion-header>

  <ion-navbar>
    <ion-title>Locations List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let location of locations | async">
      <ion-avatar item-start>
        <ion-icon name="navigate"></ion-icon>
      </ion-avatar>
      <h2>{{ location.datetime }}</h2>
      <h3>Latitude: {{ location.latitude }}</h3>
      <h3>Longitude: {{ location.longitude }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
